<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta content="chrome=1" equiv="X-UA-Compatible">
    <title>Eureka Streams - Access Denied</title>
	<style>
	body 
	{
	  font-size : 0.8em;
	  padding : 0;
	  margin : 0;
	  background-color : #666;
	}
	body, td, div, span, p 
	{
	  font-family : "Lucida Sans Unicode", "Lucida Sans", "Verdana", "Tahoma", "Geneva", "Kalimati", sans-serif;
	}
	a 
	{
	  text-decoration : none;
	}
	a:link, a:visited, a:active 
	{
	  color : #06c;
	}
	a:hover
	{
	  color : #f4bd00;
	}
	img 
	{
	  -ms-interpolation-mode : bicubic;
	}
	.access-denied 
	{
	  background-color : #eee;
	  padding : 30px;
	  margin : 0 auto;
	  position : relative;
	  overflow : auto;
	  color : #666;
	}
	.access-denied .eureka-logo-small 
	{
	  background-image : url(style/images/poweredByEurekaStreams.png);
	  background-position : -90px 0;
	  background-repeat : no-repeat;
	  height : 37px;
	  margin-bottom : 10px;
	}
	.access-denied strong 
	{
	  font-size : 14px;
	}
	.access-denied .notice 
	{
	  background-color : white;
	  background-image : url(style/images/information-circle-icon.png);
	  background-repeat : no-repeat;
	  background-position : 10px 10px;
	  border : 1px solid #bbb;
	  padding : 10px;
	  padding-left : 40px;
	  float : right;
	  margin-bottom : 20px;
	}
	.access-denied .eureka-description
	{
	  float : left;
	}
	</style>
</head>

<body>
<div class="access-denied">
<div class="notice">This stream is powered by Eureka Streams however you do not currently have access. To request access please contact <a href="mailto:${build.email.address.support}">our product support team</a>.</div>
</div>
</body>
</html>
